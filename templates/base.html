<!DOCTYPE html>                 
    <html lang="en">

        <head>
            <meta charset="utf-8" />
            <title>Labyrinth</title>
            <link href="{{ url_for('static', filename='labyrinth.css') }}" rel="stylesheet"/>
        </head>

        <body>
            <header>
                <h1><a href="{{ url_for('index') }}">Darkness</a></h1>
                {% if g.user %}
                    <p>Hi, {{ g.user }}</p>
                    <p><a href="{{ url_for('logout') }}">Logout</a></p>
                {% else %}
                    <p><a href="{{ url_for('login') }}">Login</a></p>
                    <p><a href="{{ url_for('registration') }}">Register</a></p>
                {% endif %}
                <p><a href="{{ url_for('leaderboard') }}">Leaderboard</a></p>
            </header>

            {% block main_content %}    
            {% endblock %}
        </body>

    </html>
